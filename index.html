<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sistema Único de Saúde - SUS</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    <h1>SUS</h1>
    <h2>Sistema Único de Saúde</h2>
    <div id="formulario" class="border border-black border-2 rounded-4">
        <label>Selecione um sintoma:<br></label>
        <select class="form-select form-select-sm mb-3" id="selectzinho">
            <option selected>Selecionar</option>
            <option value="1">Dor de cabeça</option>
            <option value="2">Náusea</option>
            <option value="3">Dengue</option>
            <option value="4">Chickungunya</option>
            <option value="5">Zika</option>
            <option value="6">Raiva</option>
            <option value="7">Chickungunya</option>
            <option value="8">Falta de ar</option>
            <option value="9">Dor no corpo</option>
            <option value="10">Cansaço</option>
            <option value="11">Febre</option>
            <option value="12">Tosse</option>
        </select>
        <button id="botao" class="btn btn-dark btn-sm">Diagnóstico</button>
    </div>

    <div id="receita" class="sumido">
        <h2>Hello World!</h2>
        <h3>Receita</h3>
        <p>Dipirona de 6 em 6 horas</p>
        <p>Volte sempre!</p>
    </div>

    <script src="js.js"></script>
</body>

</html>
